<html>
    <head> 
        <title>Student Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Select Student Register Number : </h4>
        <form>
            Register Number : 
            <select id="regno" name="regno" onchange="fetchStudentDetails()">
                <option value="">Select</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
            </select>
        </form>
        <h4>Student Details : </h4>

        <div id="studentDetails"></div>
    </body>
    
    <script>
        function fetchStudentDetails(){
            const regno= document.getElementById("regno").value;
            console.log(regno);
            const xhr= new XMLHttpRequest();
            xhr.open("GET", "StudentsDetailservlet?regno="+regno, true);
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4 && xhr.status===200){
                    document.getElementById("studentDetails").innerHTML= xhr.responseText;
                }
            };
            xhr.send();
            
        }
    </script>
</html>
